<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Multi Array</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">
    <div class="container">

        <!-- contenitore slider -->
        <div class="slider clearfix">
            <!-- contenitore immagine grande -->
            <div class="main_images left">
                <!-- contenitore singola immagine grande -->
                <div class="main_img">
                    <img src="img/01.jpg" alt="">
                </div>

                <!-- contenitore singola immagine grande -->
                <div class="main_img active_main">
                    <img src="img/02.jpg" alt="">
                </div>

                <!-- contenitore singola immagine grande -->
                <div class="main_img">
                    <img src="img/03.jpg" alt="">
                </div>

                <!-- contenitore singola immagine grande -->
                <div class="main_img">
                    <img src="img/04.jpg" alt="">
                </div>

                <!-- contenitore singola immagine grande -->
                <div class="main_img">
                    <img src="img/05.jpg" alt="">
                </div>
            </div>

            <!-- contenitore immagini piccole -->
            <div class="thumbnails left">
                <!-- contenitore singola immagine -->
                <div class="thumbnail">
                    <div class="layover"></div>
                    <img src="img/01.jpg" alt="">
                </div>

                <!-- contenitore singola immagine -->
                <div class="thumbnail">
                    <div class="layover active_thub"></div>
                    <img src="img/02.jpg" alt="">
                </div>

                <!-- contenitore singola immagine -->
                <div class="thumbnail">
                    <div class="layover"></div>
                    <img src="img/03.jpg" alt="">
                </div>

                <!-- contenitore singola immagine -->
                <div class="thumbnail">
                    <div class="layover"></div>
                    <img src="img/04.jpg" alt="">
                </div>

                <!-- contenitore singola immagine -->
                <div class="thumbnail">
                    <div class="layover"></div>
                    <img src="img/05.jpg" alt="">
                </div>

                <!-- bottoni freccia su e giÃ¹ -->
                <div class="btn up">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="btn down">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
